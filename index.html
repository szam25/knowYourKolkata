<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    
</head>

<body>
    <header class="nav-bar navbar-fixed-top">

        <h1>KOLKATA</h1>
        <h2>Know The City Of Joy</h2>
        <div class="col-lg-12 glyphmenu">
            <span class="glyphicon glyphicon-menu-hamburger menuicn" id="menu-toggle"></span>
        </div>
    </header>

    <!-- /#sidebar-wrapper -->
    <div id="wrapper" class="toggled">
        <div id="sidebar-wrapper">
            <h4 class="sidebar-heading">Search Touriest Attraction Spot</h4>
            <input type="search" placeholder="Choose a Touriest Spot Name" data-bind="textInput: OnClickPlace">
            <ul class="sidebar-nav" data-bind="foreach: search">
                <li class="sidebar-list" data-bind="text: title, click: $parent.currentMarker"></li>
            </ul>
        </div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" id="map"></div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <script src="jquery.min.js"></script>
    <script src="knockout-3.4.1.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry&key=AIzaSyDxMhlC3xwZwQ9rT7YzwVJpeaLKIH5X3AM&callback=initMap" async defer></script>

</body>

</html>
