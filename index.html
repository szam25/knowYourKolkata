<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>know kolkata</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


</head>

<body>
    <header class="nav-bar navbar-fixed-top">

        <h1>KOLKATA</h1>
        <h2>Know The City Of Joy</h2>
        <div class="col-md-12 glyphmenu">
            <button class="glyphicon glyphicon-menu-hamburger menuicon" id="menu-button"></button>
        </div>
    </header>

    <div id="wrapper" class="toggled">
        <div id="sidebar">
            <h4 class="sidebar-heading">Search Touriest Attraction Spot</h4>
            <input type="search" placeholder="Choose a Touriest Spot Name" data-bind="textInput: ClickedPlace">
            <ul class="sidebar-nav" data-bind="foreach: search">
                <li class="sidebar-list" data-bind="text: title, click: $parent.currentMarker"></li>
            </ul>
        </div>

        <div class="row">
            <div class="col-md-12" id="map"></div>
        </div>


    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.4.1.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/my.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry&key=AIzaSyDxMhlC3xwZwQ9rT7YzwVJpeaLKIH5X3AM&callback=initMap" async defer></script>

</body>

</html>
