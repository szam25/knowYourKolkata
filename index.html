<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">

 	<meta name="viewport" content="width=device-width, initial-scale=1">
 
	<title>neighbhorhood_map</title>
 
 	<link href="style.css" rel="stylesheet">
 	</head>
<body>
    <div class="container">
      <div class="options-box">
        <h1> Know The City Of Joy</h1>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
          <hr>
          <span class="text"> Draw a shape to search within it for homes!</span>
          <input id="toggle-drawing"  type="button" value="Drawing Tools">
            </div>
        <hr>
        <div>
        <h2>Search Touriest Attraction Spot<h2>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="jquery.min.js"></script>
	<script src="main.js"></script>
	<script src="knockout-3.4.1.js"></script>
	<script async defer src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyDxMhlC3xwZwQ9rT7YzwVJpeaLKIH5X3AM&v=3&libraries=geometry&callback=initMap">
    </script>

  </body>
</html>
